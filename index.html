<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAMERSDAVE</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("hh.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        /* Navbar */
        header {
            position: sticky;
            top: 0;
            background: #020617;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        header h1 {
            margin: 0;
            color: #38bdf8;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero h2 {
            font-size: 48px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0,0,0,0.6);
        }

        /* Products */
        .products {
            padding: 50px;
            background: rgba(0,0,0,0.7);
        }

        .products h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px;
        }

        .card {
            background: #020617;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .card h3 {
            margin: 15px 0 10px;
        }

        .card button {
            background: #38bdf8;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .card button:hover {
            background: #0ea5e9;
        }

        /* Footer */
        footer {
            background: #020617;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

<header>
    <h1>GAMERSDAVE</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="hero">
    <h2>Buy the Best Gaming Accessories</h2>
</section>

<section class="products">
    <h2>Popular Products</h2>

    <div class="product-grid">
        <div class="card">
            <a href="https://amzn.in/d/0bsLJBwJ" target="_blank">
                <img src="h1.jpg" alt="Gaming Mouse">
            </a>
            <h3>Gaming Mouse</h3>
            <p>
                <del>₹800</del>
                <span>₹449</span>
            </p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <a href="https://amzn.in/d/01p2IDZN" target="_blank">
                <img src="hhhh.png" alt="Mechanical Keyboard">
            </a>
            <h3>Mechanical Keyboard</h3>
            <p>
                <del>₹700</del>
                <span>₹400</span>
            </p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <a href="https://amzn.in/d/029u1LUR" target="_blank">
                <img src="h2.jpg" alt="Gaming Headset">
            </a>
            <h3>Gaming Headset</h3>
            <p>
                <del>₹508</del>
                <span>₹200</span>
            </p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <a href="https://amzn.in/d/001mgVt2" target="_blank">
                <img src="h3.jpg" alt="Game Controller">
            </a>
            <h3>Game Controller</h3>
            <p>
                <del>₹350</del>
                <span>₹250</span>
            </p>
            <button>Add to Cart</button>
        </div>
    </div>
</section>

<footer>
    <p>© 2026 PVGCOET | All Rights Reserved</p>
</footer>

</body>
</html>
