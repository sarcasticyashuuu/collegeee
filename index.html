<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAMERSDAVE</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

            /* GIF Background */
            background-image: url("bc.gif");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;

            color: white;
        }

        /* Navbar */
        header {
            position: sticky;
            top: 0;
            background: #020617;
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            gap: 20px;
        }

        header h1 {
            margin: 0;
            color: #38bdf8;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        /* Search Bar */
        #searchInput {
            padding: 8px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-content img {
            width: 300px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .hero h2 {
            font-size: 48px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0,0,0,0.6);
        }

        /* Products Section */
        .products {
            padding: 50px 0;
            background: rgba(0,0,0,0.7);
        }

        .products h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Horizontal Product Layout with small gaps */
        .product-grid {
            display: flex;
            gap: 15px;              /* small clean gap */
            overflow-x: auto;
            padding: 10px 30px;    /* left-right spacing */
        }

        /* Product Card */
        .card {
            background: #020617;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            min-width: 220px;
            margin: 5px 0;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px #38bdf8;
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
        }

        .card h3 {
            margin: 15px 0 10px;
        }

        .card button {
            background: #38bdf8;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .card button:hover {
            background: #0ea5e9;
        }

        /* Footer */
        footer {
            background: #020617;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        /* Scrollbar styling */
        .product-grid::-webkit-scrollbar {
            height: 8px;
        }

        .product-grid::-webkit-scrollbar-thumb {
            background: #38bdf8;
            border-radius: 10px;
        }

    </style>
</head>

<body>

<header>

    <h1>GAMERSDAVE</h1>

    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Cart</a>
        <a href="#">Contact</a>
    </nav>

    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="searchProducts()">

</header>

<section class="hero">

    <div class="hero-content">

        <!-- Hero GIF -->
        <img src="bc.gif" alt="Gaming Animation">

        <h2>Buy the Best Gaming Accessories</h2>

    </div>

</section>

<section class="products">

    <h2>Popular Products</h2>

    <div class="product-grid">

        <div class="card">
            <img src="h1.jpg">
            <h3>Gaming Mouse</h3>
            <p><del>Rs 800</del> <span>Rs 449</span></p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="key.jpg">
            <h3>Mechanical Keyboard</h3>
            <p><del>Rs 700</del> <span>Rs 400</span></p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="head.jpg">
            <h3>Gaming Headset</h3>
            <p><del>Rs 508</del> <span>Rs 200</span></p>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="h3.jpg">
            <h3>Game Controller</h3>
            <p><del>Rs 350</del> <span>Rs 250</span></p>
            <button>Add to Cart</button>
        </div>

    </div>

</section>

<footer>

    <p>Â© 2026 PVGCOET | All Rights Reserved</p>

</footer>

<script>

function searchProducts() {

    let input = document.getElementById("searchInput").value.toLowerCase();
    let cards = document.getElementsByClassName("card");

    for (let i = 0; i < cards.length; i++) {

        let title = cards[i].getElementsByTagName("h3")[0].innerText.toLowerCase();

        if (title.includes(input)) {
            cards[i].style.display = "block";
        } else {
            cards[i].style.display = "none";
        }

    }

}

</script>

</body>
</html>
